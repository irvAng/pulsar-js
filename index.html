<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Pulsar Synthesizer - Web Audio</title>

	<script src="js/utilities.js"></script>
	<script src="js/listeners.js"></script>
	<script src="js/my-functions.js"></script>
	<script src="js/myOscillator.js"></script>
	<script src="js/ar-envelope.js"></script>
	<script src="js/grain.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css">

	<!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
	<h1>Pulsar Synthesizer - Web Audio</h1>

	<button id='connect-sound'>Connect sound</button>
	<button id='disconnect-sound'>Disconnect sound</button>

	<br>
	<hr>

	<button id="trigger1" type="button">Trigger test</button>
	<br>
	<!-- ATTACK1 -->
	<label for='attack1'>Attack 1 (ms)</label>
	<input id='attack1' class='range' type="range" step="1" min="1" max="100" value="50" name="attack1">
	<input id='attack1out' size="7" type="text" value='50' name='attack1out' readonly>

	<br>

	<!-- RELEASE1 -->
	<label for='release1'>Release</label>
	<input id='release1' class='range' type="range" step="1" min="1" max="100" value="50" name="release1">
	<input id='release1out'  type="text" value='50' name='release1out' readonly>

	<br>

	<!-- TRAIN FREQUENCY 1 - EMISSION FREQUENCY 1 - Fp = 1Hz..5kHz-->
	<label for='trainFreq1'>Train freq 1: </label>
	<input id='trainFreq1' class='range' type="range" step="0.0001" min="0" max="1" value="0.25" name="trainFreq1"> 
	Hz (Grains per second): <input id='trainFreqHz1out' size="7" class='range' type="text" value='1' name='trainFreq1out' readonly> 
	<!-- Grain dur in ms: <input id='trainFreqMs1out' size="7" class='range' type="text" value='1000' name='trainFreq1out' readonly> -->
	<br>

	<!-- FORMANT FREQUENCY - Fd = 80Hz..10kHz -->
	<label for='formantFreq1'>Formant frequency 1(Hz)</label>
	<input id='formantFreq1' class='range' type="range" step="0.005" min="80" max="10000" value="400" name="formantFreq1">
	<input id='formantFreqOut1' size="7" type="text" value='0.225' name='formantFreqOut1' readonly>

	<br>
	<hr>
	<div id="mousePositions"></div>
	<div id="mouseScreenPositions"></div>
</body>


</html>
